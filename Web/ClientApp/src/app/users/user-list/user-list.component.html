<div fxLayout="row">
  <div fxFlex="50">
    <mat-form-field>
      <input
        matInput
        type="text"
        [formControl]="filterControl"
        placeholder="Filter by name and surname"
      />
    </mat-form-field>
  </div>
  <div fxFlex="50" class="right">
    <button mat-raised-button color="primary" routerLink="/users/add">
      ADD NEW USER
    </button>
  </div>
</div>

<table mat-table class="full-width-table" aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="userTitle">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row">{{ row.userTitle.description }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let row">{{ row.emailAddress }}</td>
  </ng-container>

  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let row">{{ row.userType.description }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row" fxLayoutGap="5px">
      <button
        mat-mini-fab
        color="primary"
        class="action-button"
        routerLink="/users/{{ row.id }}"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        class="action-button"
        routerLink="/users/{{ row.id }}/edit"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [length]="totalCount"
  [pageIndex]="currentPage"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10]"
>
</mat-paginator>
