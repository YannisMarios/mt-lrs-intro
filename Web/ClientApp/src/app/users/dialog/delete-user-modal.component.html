<h3 mat-dialog-title>Are you sure you want to delete this user?</h3>
<div mat-dialog-content>
  <p>{{ data.user.name }} {{ data.user.surname }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button
    mat-raised-button
    class="danger"
    [mat-dialog-close]="data.user"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
